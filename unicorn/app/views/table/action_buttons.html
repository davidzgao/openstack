<span ng-repeat="button in actions">
  <button ng-if="button.tag=='button' && !button.needConfirm && button.name!='delete'"
    ng-class="[{true: 'btn-enable', false: 'btn-disable'}[button.enable], button.name]"
    submit-confirm='button.action("buttons", $index)'
    items=items
    action-enabled="button.action_enable"
    submit-confirm-action={{button.confirm}}
    class="btn">
    <i></i>
    {{button.verbose}}
  </button>
  <button ng-if="button.tag=='button' && button.needConfirm && button.name!='delete' && button.name!='unbind'"
    ng-class="[{true: 'btn-enable', false: 'btn-disable'}[button.enable], button.name]"
    ng-click="button.action()"
    class="btn">
    <i></i>
    {{button.verbose}}
  </button>
  <button ng-if="button.needConfirm && button.name=='unbind'"
    ng-class="[{true: 'btn-enable', false: 'btn-disable'}[button.enable], button.name]"
    submit-confirm='button.action("buttons", $index)'
    items=items
    action-enabled="button.action_enable"
    submit-confirm-action={{button.confirm}}
    class="btn">
    <i></i>
    {{button.verbose}}
  </button>
  <button ng-if="button.name=='delete' && button.needConfirm"
    ng-class="[{true: 'btn-enable', false: 'btn-disable'}[button.enable], button.name]"
    submit-confirm='button.action("buttons", $index)'
    items=items
    action-enabled="button.action_enable"
    submit-confirm-action={{button.confirm}}
    class="btn del">
    <i></i>
    {{button.verbose}}
  </button>
  <a class="btn" ng-if="button.tag=='a'"
   ng-click="button.action(button.link, button.action_enable)"
   submit-confirm
   items=items
   action_enable="button.action_enable"
   submit-confirm-action={{button.confirm}
   ng-class="[{true: 'btn-enable',false: 'btn-disable'}[button.enable], button.name]">
    <i></i>
    {{button.verbose}}
  </a>
</span>
<div class="btn-group" ng-if="buttons.hasMore">
  <button type="button" class="btn dropdown-toggle btn-enable more"
    data-toggle="dropdown">
    {{more}}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="action in moreAction">
      <a ng-if="action.type=='action'"
        ng-class="[{true: 'enable', false: 'disabled'}[action.enable], action.name]"
        submit-confirm='action.action("buttonGroup", $index)'
        items=items
        submit-confirm-action={{action.confirm}}
        action-enabled="action.action_enable">
        <i ng-class="action.name"></i>
        {{action.verbose}}
      </a>
      <a ng-if="action.type=='link'"
        ng-class="[{true: 'enable', false: 'disabled'}[action.enable], action.name]"
        ng-click="action.action(action.link, action.enable)"
        >
        <i ng-class="action.name"></i>
        {{action.verbose}}
      </a>
    </li>
  </ul>
</div>
<button class='btn btn-enable fresh' ng-click="buttons.fresh()">
  <i></i>
  {{fresh}}
</button>
<div class="tabSearch" ng-if="searchOpts.showSearch">
  <input class="search ng-pristine" ng-model="searchOpts.val" ng-blur="search()">
</div>
