<div class="unicorn-dashboard-application">
  <div class='common_page_tabs'>
    <ul>
      <li ng-repeat="tab in tabs"
        ng-class="{active:isActiveTab(tab.template)}"
        class="tab"
        ng-click="onClickTab(tab)" ng-if="tab.enable">{{tab.title}}</li>
    </ul>
  </div>

  <div ng-include="currentTab"></div>

  <script type="text/ng-template" id="pending.apply.html">
    <div class="table-tab" ng-controller='dashboard.application.pendingCtr'>
      <div class='action_group' action-button buttons="actionButtons"
        items="selectedItems">
      </div>
      <div datatable='pendingApplyOpts' class='instances-table'></div>
      <div form-view form-options=formOptions
          target=currentTarget>
          </div>
    </div>
  </script>

  <script type="text/ng-template" id="error.apply.html">
    <div class="table-tab" ng-controller='dashboard.application.errorCtr'>
      <div class='action_group' action-button buttons="actionButtons"
        items="selectedItems">
      </div>
      <div datatable='errorApplyOpts' class='instances-table'></div>
    </div>
  </script>

  <script type="text/ng-template" id="reviewed.apply.html">
    <div class="table-tab" ng-controller='dashboard.application.reviewedCtr'>
      <div class='action_group' action-button buttons="actionButtons"
        items="selectedItems">
      </div>
      <div datatable='reviewedApplyOpts' class='instances-table'></div>
      <div form-view form-options=formOptions
          target=currentTarget>
          </div>
    </div>
  </script>

  <script type="text/ng-template" id="uncommited.apply.html">
    <div class="table-tab" ng-controller='dashboard.application.uncommitedCtr'>
      <div class='action_group' action-button buttons="actionButtons"
        items="selectedItems">
      </div>
      <div datatable='uncommitedApplyOpts' class='instances-table'></div>
    </div>
  </script>
</div>
