<div class="unicorn-dashboard-instance ui-view-container">
  <div class="common_page_tabs">
    <ul>
      <li ng-repeat="tab in tabs"
      ng-class="{active:isActiveTab(tab.template)}"
      class="tab"
      ng-click="onClickTab(tab)" ng-if="tab.enable">{{tab.title}}
      </li>
    </ul>
  </div>
  <div ng-include="currentTab"></div>
  <script type="text/ng-template" id="exist.html">
    <div class="table-tab ui-view-container" ng-controller="dashboard.instance.ExistInstanceCtr">

      <div class='action_group'>
        <div class="btn-group desktop-action" ng-show="desktop.show">
          <button type="button" ng-class="desktop.classes" class="btn dropdown-toggle"
            data-toggle="dropdown">
              {{desktop.button}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" ng-show="desktop.allow_rdp||desktop.allow_ssh">
            <li ng-show="desktop.allow_rdp"><a class="enable" href="{{desktop.desk_url}}/rdp/test" target="_blank">{{desktop.use_rdp}}</a></li>
            <li ng-show="desktop.allow_ssh"><a class="enable" href="{{desktop.desk_url}}/ssh/test" target="_blank">{{desktop.use_ssh}}</a></li>
          </ul>
        </div>
        <div class="{{desktop.show?'instance-action-group':''}}" action-button buttons="actionButtons"
          items="selectedItems"></div>
      </div>

      <div datatable='instancesOpts' class='instances-table'></div>
      <div form-view form-options=formOptions
        target=currentTarget></div>
      <div ng-include="'views/common/_global_loading.html'"></div>
    </div>
  </script>
  <script type="text/ng-template" id="soft_deleted.html">
    <div class="table-tab ui-view-container" ng-controller="dashboard.instance.DeletedInstanceCtr">
      <div class='action_group' action-button buttons="actionButtons"
          items="selectedItems">
      </div>
      <div datatable='deletedInstancesOpts' class='instances-table'></div>
    </div>
  </script>
</div>
