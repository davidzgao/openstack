<div>
  <div class='user-info-tabs'>
    <ul>
      <li ng-repeat="tab in tabs"
        ng-class="{active:isActiveTab(tab.template)}"
        class="tab"
        ng-click="onClickTab(tab)" ng-if="tab.enable"
        >{{tab.title}}</li>
    </ul>
  </div>

  <div id="mainView">
    <div ng-include="currentTab" class="user-info-base-tab"></div>
  </div>

  <script type="text/ng-template" id="user.info.html">
    <div class="edit-btn-group">
      <button ng-if="editing" class="btn btn-enable"
        ng-click="save()">
        {{action.save}}</button>
      <button ng-if="editing" class='btn btn-enable'
        ng-click="cancel()"
      >{{action.cancel}}</button>
      <button class="btn btn-enable"
        ng-if="!editing" ng-click="edit()">
        {{action.edit}}</button>
    </div>

    <div class='user-info-area'>
      <ul>
        <li class="info-item">
          <span class="title">{{infoLabels.username}}</span>
          <span class="value"
            ng-class="inEdit">{{user.username}}</span>
          <span class='edit-input' ng-class="inEdit">
            <div class="modal-tip" ng-show="nameInValidate">
              <div>{{nameTips}}</div>
              <div class="tips-pointer">
                <span class="tips-pointer-outer"></span>
                <span class="tips-pointer-inner"></span>
              </div>
            </div>
            <input ng-model="user.username"
              name="name"
              ng-class="[inEdit, usernameValidate]"
              value="{{user.username}}"
              ng-change="checkName()" />
          </span>
        </li>
        <li class='info-item'>
          <span class="title">{{infoLabels.email}}</span>
          <span class="value"
            ng-class="inEdit">{{user.emailDisplay}}</span>
          <span class='edit-input' ng-class="inEdit">
            <div class="modal-tip" ng-show="emailInValidate">
              <div>{{emailTips}}</div>
              <div class="tips-pointer">
                <span class="tips-pointer-outer"></span>
                <span class="tips-pointer-inner"></span>
              </div>
            </div>
            <input ng-model="user.email"
              name="email"
              ng-class="[inEdit, emailValidate]"
              value="{{user.email}}"
              ng-change="checkEmail()" />
          </span>
        </li>
        <li class='info-item'>
          <span class="title">{{infoLabels.password}}</span>
          <span class="value">
            <a dynamic=changePasswordButton></a>
          </span>
        </li>
      </ul>
    </div>

  </script>
</div>
