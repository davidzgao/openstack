<div>
<div class='socrll-wapper'>
  <div class='datatable-wapper'>
    <div class='datatable'>
      <table class='cross-data-table'>
        <thead class="cross-data-table-header"
          ng-include="'views/table/_cross_table_header.html'"
          ng-init="showHeader=true"
          ng-if="showHeader">
        </thead>
        <tbody class="cross-data-table-body"
          table-body
          ng-include="'views/table/_cross_table_body.html'">
        </tbody>
      </table>

      <div class="datatable-null-tips"
        ng-if="datatable.data.length==0">
        {{nullTips}}
      </div>

      <div ui-view ng-init="detail_show='detail_hide'"
        class="detail-panel"
        ng-class={{"detail_show"}}
        ng-style="{height: detailHeight, minHeight: 480, width: detailWidth}">
      </div>
    </div>
      <table class="footer-table">
        <tfoot class="cross-data-table-foot"
            ng-init="showFooter=false"
            ng-include="'views/table/_cross_table_foot.html'"
            ng-if="showFooter">
        </tfoot>
      </table>
  </div>
</div>
</div>
