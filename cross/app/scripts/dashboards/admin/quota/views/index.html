<div>
  <div class='instance_tabs'>
    <ul>
      <li ng-repeat="tab in tabs"
      ng-class="{active:isActiveTab(tab.template)}"
      class="tab"
      ng-click="onClickTab(tab)" ng-if="tab.enable">{{tab.title}}
      </li>
    </ul>
  </div>
</div>

<div id="mainView">
  <div ng-include="currentTab"></div>
</div>

<script type="text/ng-template" id="quota.tpl.html">
  <div class='table-tab ui-view-container'>
    <div class='action_group'>
      <a class='btn btn-enable create'
          ui-sref="admin.quota.create"><i></i>{{createAction}}</a>
    </div>

    <div datatable='quotaOpts' class="rules_table"></div>

  </div>
</script>
