<div>
  <div class='common_page_tabs'>
    <ul>
      <li ng-repeat="tab in tabs"
        ng-class="{active:isActiveTab(tab.template)}"
        class="tab"
        ng-click="onClickTab(tab)" ng-if="tab.enable">{{tab.title}}</li>
    </ul>
  </div>
</div>

<div ng-if="currentTab=='image.tpl.html'">
  <div class='table-tab ui-view-container'
       ng-controller="admin.image.ImagelistCtr">
    <div class='action_group'>
      <a class='btn create btn-enable' href="#/admin/image/create">
        <i></i>{{ note.buttonGroup.create }}
      </a>
      <button class="btn download" ng-class="singleEnableClass"
         ng-click="downloadImage()"
         ng-model="singleSelectedItem"><i></i>
        {{ note.buttonGroup.download }}
      </button>
      <button class='btn del' ng-class="batchActionEnableClass"
              cross-confirm='deleteImage()'
              slug='{{note.title}}'
              action-enable="{{batchActionEnableClass}}"
              items=selectedItems cross-confirm-action="{{note.buttonGroup.delete}}">
        <i></i>{{ note.buttonGroup.delete }}</button>
      <button class='btn btn-enable fresh'
              ng-click='refresResource(images)'>
        <i></i>{{ note.buttonGroup.refresh }}</button>
      <div class="tabSearch" ng-if="searchOpts.showSearch">
        <input class="search ng-pristine" ng-model="searchOpts.val"
          ng-change="searchOpts.search(searchKey, searchOpts.val)">
      </div>
    </div>
    <div datatable='imagesOpts'></div>
  </div>
</div>

<div ng-if="currentTab=='snapshot.tpl.html'">
  <div class='table-tab ui-view-container' ng-controller='admin.image.ImagelistCtr'>
    <div class='action_group'>
      <button class="btn download" ng-class="singleEnableClass"
         ng-click="downloadImage()"
         ng-model="singleSelectedItem"><i></i>
        {{ note.buttonGroup.download }}
      </button>
      <button class='btn del' ng-class="batchActionEnableClass"
              cross-confirm='deleteImage()'
              slug='{{note.title}}'
              action-enable="{{batchActionEnableClass}}"
              items=selectedItems cross-confirm-action="{{note.buttonGroup.delete}}">
        <i></i>{{ note.buttonGroup.delete }}</button>
      <button class='btn btn-enable fresh'
              ng-click='refresResource(images)'>
        <i></i>{{ note.buttonGroup.refresh }}</button>
      <div class="tabSearch" ng-if="searchOpts.showSearch">
        <input class="search ng-pristine" ng-model="searchOpts.val"
          ng-change="searchOpts.search(searchKey, searchOpts.val)">
      </div>
    </div>
    <div datatable='imagesOpts'></div>
  </div>
</div>
